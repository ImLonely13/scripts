name: Stable Build

on: # [push]
#  release:
#    types: [published]
#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  watch:
    types: [started]

env:
  TG_TOKEN: ${{ secrets.TOKEN }}
  CONFIG: ${{ secrets.DEFCON }}
  DEVICE: ${{ secrets.DEPIS }}
  CODENAME: ${{ secrets.NAME }}
  VERSION: ${{ secrets.VER }}
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: panchajanya1999/archlinux:latest
    steps:
        - name: Checkout
          uses: actions/checkout@master

        - name: Starting stable build
          run: |
            echo "LC_ALL=en_US.UTF-8" | sudo tee -a /etc/environment
            echo "en_US.UTF-8 UTF-8" | sudo tee -a /etc/locale.gen
            echo "LANG=en_US.UTF-8" | sudo tee -a /etc/locale.conf
            sudo locale-gen en_US.UTF-8
            pacman -Syu --needed --noconfirm inetutils bc cpio git
            git config --global --add safe.directory /__w/scripts/scripts
            bash build_stable.sh
